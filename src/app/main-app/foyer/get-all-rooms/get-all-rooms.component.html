<mat-card>
  <mat-card-content>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings List</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div fxLayout="row wrap">
  <div class="row">
    <div class="col-md-12">
      <h1>Rooms</h1>
    </div>

  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let room of rooms">
      <div class="card">
        <img src="https://via.placeholder.com/190" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Number: {{ room.roomNumber }}</h5>
          <p class="card-text">Description: {{ room.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Type: {{ room.roomType }}</li>
          <li class="list-group-item">Surface: {{ room.surface }} m²</li>
          <li class="list-group-item">Price: {{ room.price }} €</li>
          <app-delete-room [room]="room" (roomDeleted)="getRooms()"></app-delete-room>

        </ul>
<!--        update start-->

        <form fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px">
          <div fxFlex="50" fxFlex.xs="100">
            <div class="form-group">
              <label for="roomType">Type:</label>
              <select class="form-control" id="roomType" [(ngModel)]="room.roomType" name="roomType">
                <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input class="form-control" type="text" id="description" [(ngModel)]="room.description" name="description">
            </div>
          </div>
          <div fxFlex="50" fxFlex.xs="100">
            <div class="form-group">
              <label for="surface">Surface (m²):</label>
              <input class="form-control" type="number" id="surface" [(ngModel)]="room.surface" name="surface">
            </div>
            <div class="form-group">
              <label for="price">Price (€):</label>
              <input class="form-control" type="number" id="price" [(ngModel)]="room.price" name="price">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" fxFlex="100" fxFlexOffset.xs="0">Update</button>
        </form>

        <!--        update finish-->

      </div>
    </div>
  </div>
</div>

</html>
  </mat-card-content>

</mat-card>
