<div class="container">
  <div class="form-container">
      <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
        <mat-card>
          <mat-card-content>
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <h1>Login</h1>
              <p class="text-medium-emphasis">Sign In to your account</p>
              <mat-form-field class="mb-3">
                <mat-icon matPrefix>person</mat-icon>
                <input matInput autoComplete="username" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Username"  />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                  Username is required!
                </div>
              </mat-form-field>
              <mat-form-field class="mb-4">
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput autoComplete="current-password" placeholder="Password" type="password" name="password"
                       [(ngModel)]="form.password"
                       required
                       #password="ngModel" />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="password.errors && f.submitted"
                >
                  <div *ngIf="password.errors['required']">Password is required</div>
                </div>
              </mat-form-field>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-raised-button color="primary">
                  Login
                </button>
                <button mat-button color="primary" routerLink="/auth/forgot-password">
                  Forgot password?
                </button>
              </div>
              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>
          </mat-card-content>
          <mat-card-content class="text-white bg-primary py-5" fxLayout="column" fxLayoutAlign="center center">
            <h2>Sign up</h2>
            <button mat-raised-button color="accent" routerLink="/register">
              Register Now!
            </button>
          </mat-card-content>
        </mat-card>
      </div>
  </div>
</div>
