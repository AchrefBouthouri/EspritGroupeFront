<div class="container">
  <div class="form-container">
    <mat-card>
      <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
          <form cForm [formGroup]="loginForm" (ngSubmit)="submit" class="example-form">
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input cFormControl formControlName="firstName" matInput placeholder="firstName">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input cFormControl formControlName="lastName" matInput placeholder="lastName">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input cFormControl formControlName="email" matInput placeholder="Email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input cFormControl formControlName="username" matInput placeholder="username">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input cFormControl formControlName="password" matInput placeholder="Password" type="password">
              </mat-form-field>
            </mat-card-content>
            <button cButton (click)="submit()" mat-stroked-button color="accent"  class="btn-block" >Register</button>
          </form>
        </mat-card>
      </div>

    </mat-card>
  </div>
</div>
