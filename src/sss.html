<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <h1>Register</h1>
      <p class="text-medium-emphasis">Create your account</p>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <div class="input-group">
                  <span class="input-group-text">
                    <svg cIcon name="cilUser"></svg>
                  </span>
          <input class="form-control" type="text" formControlName="firstName" placeholder="Enter your first name">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <div class="input-group">
                  <span class="input-group-text">
                    <svg cIcon name="cilUser"></svg>
                  </span>
          <input class="form-control" type="text" formControlName="lastName" placeholder="Enter your last name">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input class="form-control" type="email" formControlName="email" placeholder="Enter your email">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
                  <span class="input-group-text">
                    <svg cIcon name="cilUser"></svg>
                  </span>
          <input class="form-control" type="text" formControlName="username" placeholder="Choose a username">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
                  <span class="input-group-text">
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
          <input class="form-control" type="password" formControlName="password" placeholder="Enter a password">
        </div>
      </div>
      <div class="d-grid">
        <button class="btn btn-success" type="submit">Create Account</button>
      </div>
    </form>
  </div>
</div>
